{%extends 'base.html' %}
{% load static %}

{% block title %}
Events
{% endblock%}


{% block content %}
<h2 class="text-center">Events</h2>

<div class="container">
    {% for field in event %}
    <div class="card text-center" style="width: 20rem; display:inline-block;margin: 20px;">
        <img src="{{field.image.url}}" class="card-img-top" alt="..." height="150px" width="200px">
        <div class="card-body">
          <h5 class="card-title">{{field.name}}</h5>
          <p class="card-text">{{field.description}}</p>
        </div>
    </div>
    {% endfor %}

    
</div>

{% endblock%}
